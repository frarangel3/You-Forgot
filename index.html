<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You-Forgot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title"> 
                What's up
                <input type="text" id="name" placeholder="Name Here">
            </h2>
        </section>
        <section class="create-todo">
            <form id="new-to-do-form">
            <h3>What not to forget</h3>
            <input type="text" name="content" id="content" placeholder="e.g make a video">
            <h4>Pick a label</h4>
            <div class="options">
                <label>
                    <input type="radio" name="category1" id="category1" value="business">
                    <span class="bubblebusiness"></span>
                    <div>Business</div>
                </label>
                <label>
                    <input type="radio" name="category2" id="category2" value="personal">
                    <span class="bubblepersonal"></span>
                    <div>Personal </div>
                </label>
            </div>
            <input type="submit" value="Add Todo">
        </form>
        </section>
        <section class="todo-list">
            <h3>Don't Forget</h3>
            <div class="list" id="todo-list">
                <div class="todolist">
                    <label>
                        <input type="checkbox">
                        <span class="bubblebusiness"></span>
                    </label>
                    <div class="todo-content">
                        <input type="text" value="Make a video" readonly>
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            
            <div class="list" id="todo-list">
                <div class="todolist">
                    <label>
                        <input type="checkbox">
                        <span class="bubblepersonal"></span>
                    </label>
                    <div class="todo-content">
                        <input type="text" value="Buy Milk" readonly>
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        </section>
    </main>


    <script src="main.js"></script>
</body>
</html>
