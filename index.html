        <section class="create-todo">

            <h3>DID YOU FORGET</h3>

                id="content" 
                placeholder="e.g make a video">

            <!-- pick a label between business and personal -->

            <h4>Pick a category</h4>
            <div class="options">
                <label>
                    <input 
                        type="radio" 
                        name="category" 
                        id="category1" 
                        value="business">
                    <span class="bubble business"></span>
                    <div>Business</div>
                </label>
                <label>
                    <input 
                        type="radio" 
                        name="category" 
                        id="category2" 
                        value="personal">
                    <span class="bubble personal"></span>
                    <div>Personal </div>
                </label>

            </div>
            <input type="submit" value="Add Todo">
        </form>
